<form #form="ngForm" (submit)="submitForm(form)">




    <div class="form-group">
        <div class="col-4" style="margin: auto;">

        
            <label class="control-label">Title</label>

            <input type="text" class="form-control"
            name="title"
            #title="ngModel"
            [(ngModel)] = "photo.title"
            required/>


            <div *ngIf="!title.valid && title.touched" class="alert alert-danger">Title is required</div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-4" style="margin: auto;">

        
            <label class="control-label">URL of Photo</label>
            <input type="text" class="form-control"
            name="url"
            #url="ngModel"
            [(ngModel)] = "photo.url"
            required/>

            <div *ngIf="!url.valid && url.touched" class="alert alert-danger">URL is required</div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-4" style="margin: auto;">
            <label class="control-label">Thumbnail URL of Photo</label>
            <input type="text" class="form-control"
            name="thumbnailUrl"
            #thumbnailUrl="ngModel"
            [(ngModel)] = "photo.thumbnailUrl"
            required/>

            <div *ngIf="!thumbnailUrl.valid && thumbnailUrl.touched" class="alert alert-danger">Thumbnail URL is required</div>
        </div>
    </div>

    <div class="buttonn">
        <button [disabled]="!form.valid" class="btn btn-primary" type="submit">Add Photo</button>
    </div>
    

</form>
